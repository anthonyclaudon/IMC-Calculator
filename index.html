<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculer son IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <label for="taille">Taille :</label>
